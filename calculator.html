<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calculator App</title>
</head>
<body>
    <h1> My Mini Calculator</h1>
    <label>Enter first number:</label>
    <input type="number" id="num1" placeholder="e.g 10">

    <br><br>

    <label>Enter second number</label>
    <input type="number" id="num2" placeholder="e.g. 5">

    <br><br>

    <button id="addBtn">Add + </button>
    <button id="subBtn">Subtract -</button>
    <button id="mulBtn">Multiply *</button>
    <button id="divBtn">Divide / </button>
    <button id="powBtn">power ^</button>
    <button id="modBtn">Modulus %</button>
    <button id="squareBtn">Square (num1^2)</button>

    <h3>Result:</h3>
    <p id="result"></p>

    <script src="calculator.js"></script>
</body>
</html>
